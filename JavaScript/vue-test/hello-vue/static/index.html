<html>
    <head>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/vue.js"></script>
        <script>
            $(function () {
                var vm = new Vue({
                    el: '#vm',
                    data: {
                        title: 'Tood list',
                        todos: [
                            {
                                name: 'learn git',
                                description: 'aaaaaaaa'
                            },
                            {
                                name: 'learn javascript',
                                description: 'bbbbbbbbbbb'
                            },
                            {
                                name: 'learn python',
                                description: 'ccccccccccc'
                            }
                        ]
                    }
                });
                window.vm = vm;
            });
        </script>
    </head>
    <body>
        <div id="vm">
            <ol>
                <li v-for="t in todos">
                    <dl>
                        <dt>{{ t.name }}</dt>
                        <dt>{{ t.description }}</dt>
                    </dl>
                </li>
            </ol>
        </div>
    </body>
</html>
